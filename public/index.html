<!DOCTYPE html>

<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>VelociType</title>
</head>

<body>
    <main>
        <div aria-live="assertive" tabindex="1" class="title-container" >
            <h1>
                VelociType  
            </h1> 
            <span class="sr-only">
                This game takes control of the document focus 
                to communicate the progress of the player. To navigate
                focus back to the title, press escape. Otherwise, focus
                will be placed on the current word to be typed. 
            </span>
        </div>

        <div class="source-text-container" tabindex="3">
        </div>

        <div class="input-text-container">
            <label class="sr-only" for="input-text">typing box</label>
            <input type="text" id="input-text" name="input-text" tabindex="2">
        </div>
    </main>
</body>

</html>
